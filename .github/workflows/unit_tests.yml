name: Run Unit Tests
run-name: Check if the code can run on all PHP versions
on: [push]
jobs:
  php-5-composer-2-phpunit-4:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-versions: [ '5.5' ]

    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }} with composer 1 and PHPUnit 4

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}

      - name: Run Composer
        run: composer install --no-suggest --no-progress --no-interaction

      - name: Run Unit Tests
        run: php vendor/bin/phpunit

